<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Card Component - 1</title>
  </head>
  <body>
    <div class="card">
      <div class="card__profile__sidebar">
        <img class="card__profile__sidebar__img" src="https://i.pravatar.cc/125?img=68" alt="" />
        <ul class="card__profile__sidebar__social">
          <li class="card__profile__sidebar__social__item">
            <a aria-label="dribble" class="card__profile__sidebar__social__link" href="#"><i class="fa-brands fa-dribbble-square"></i></a>
          </li>
          <li class="card__profile__sidebar__social__item">
            <a aria-label="facebook" class="card__profile__sidebar__social__link" href="#"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li class="card__profile__sidebar__social__item">
            <a aria-label="twitter" class="card__profile__sidebar__social__link" href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
        </ul>
      </div>

      <div class="card__profile__main">
        <h2 class="card__profile__main__name">Devin Jones</h2>
        <p class="card__profile__main__position">Web Designer</p>
        <p class="card__profile__main__body">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam nisi illo dolor ratione! Alias dolores officiis quidem quos! In neque mollitia, eveniet impedit voluptate quo consequatur commodi aliquam exercitationem sunt.
        </p>
      </div>
    </div>
  </body>
</html>
