<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Ron The Web Dev - jQuery - Show and Hide Content</title>
  </head>
  <body>
    <h1 class="show-hide-content-section-heading">
      Ron The Web Dev<br>Show and Hide Content Component<br>Using HTML, CSS (following BEM), and jQuery!
    </h1>
    <section class="show-hide-content-section">
      <div class="show-hide-content-section-buttons">
        <button class="show-hide-content-section-buttons-1" id="button-1">
          Show Content #1
        </button>

        <button class="show-hide-content-section-buttons-2" id="button-2">
          Show Content #2
        </button>

        <button class="show-hide-content-section-buttons-3" id="button-3">
          Show Content #3
        </button>

        <button class="show-hide-content-section-buttons-4" id="button-4">
          Show Content #4
        </button>
      </div>
      <section class="show-hide-content-boxes-section">
        <h1
          class="show-hide-content-boxes-section-heading"
          id="content-heading"
        >
          CLICK A BOX ABOVE TO SHOW CONTENT ASSOCIATED WITH THAT BUTTON HERE!
        </h1>
        <div
          class="show-hide-content-boxes-section-1 show-content"
          id="content-1"
        >
          <h2 class="show-hide-content-boxes-section-heading-1">
            Content Box 1
          </h2>
        </div>
        
        <div
          class="show-hide-content-boxes-section-2 show-content"
          id="content-2"
        >
            <h2 class="show-hide-content-boxes-section-heading-2">
              Content Box 2
            </h2>
          </div>
        </div>

        <div
          class="show-hide-content-boxes-section-3 show-content"
          id="content-3"
        >
          <h2 class="show-hide-content-boxes-section-heading-3">
            Content Box 3
          </h2>
        </div>

        <div
          class="show-hide-content-boxes-section-4 show-content"
          id="content-4"
        >
          <h2 class="show-hide-content-boxes-section-heading-4">
            Content Box 4
          </h2>
        </div>
      </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
